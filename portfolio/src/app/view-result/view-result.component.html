<div id="table1" *ngIf="!loader">
  <div class="tabClass">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Toppers">
        <table
          class="table table-striped table-bordered table-sm mat-elevation-z8"
        >
          <thead>
            <tr style="text-align: center">
              <th scope="col">Name</th>
              <th scope="col">USN</th>
              <th scope="col">TotalMarks</th>
              <th scope="col">Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of TopperObj">
              <td
                scope="row"
                style="
                  font-size: 18px;
                  font-family: 'Times New Roman', Times, serif;
                  position: relative;
                  width: 40%;
                "
              >
                {{ obj.name }}
              </td>
              <td style="text-align: center">{{ obj.usn }}</td>
              <td style="text-align: center">{{ obj.totalmarks }}</td>
              <td style="text-align: center; color: green">
                <strong>{{ obj.percentage }}%</strong>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <mat-paginator></mat-paginator> -->

        <div class="tabClass1" *ngIf="!btnhidden">
          <!-- <button mat-raised-button color="primary">View Graph</button> &nbsp; -->
          <button
            mat-raised-button
            color="primary"
            id="button"
            (click)="openPDF('Topper')"
          >
            Download
          </button>
        </div>
        <p-chart
          type="bar"
          [data]="datas11"
          width="100%"
          [options]="options"
          height="100vh"
        ></p-chart>
        &nbsp;
      </mat-tab>

      <mat-tab label="Subject Toppers">
        <table
          class="table table-striped table-bordered table-sm mat-elevation-z8"
        >
          <thead>
            <tr style="text-align: center">
              <th scope="col">Name</th>
              <th scope="col">USN</th>
              <th scope="col">Subject</th>
              <th scope="col">Mark</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let obj of SubjectTopperObj">
              <td
                scope="row"
                style="
                  font-size: 18px;
                  font-family: 'Times New Roman', Times, serif;
                  position: relative;
                  width: 40%;
                "
              >
                {{ obj.Student.name }}
              </td>
              <td style="text-align: center">{{ obj.Student.usn }}</td>
              <td style="text-align: center">{{ obj.Subject[0].subject }}</td>
              <td style="text-align: center">{{ obj.totalMarksPerSubject }}</td>
            </tr>
          </tbody>
        </table>

        <!-- <mat-paginator></mat-paginator> -->

        <div class="tabClass1" *ngIf="!btnhidden">
          <!-- <button mat-raised-button color="primary">View Graph</button> &nbsp; -->
          <button
            mat-raised-button
            color="primary"
            id="button"
            (click)="openPDF('Subject Topper')"
          >
            Download
          </button>
        </div>
        <p-chart
          type="bar"
          [data]="datas22"
          width="100%"
          [options]="options"
          height="100vh"
        ></p-chart>
        &nbsp;
      </mat-tab>

      <mat-tab label="Fails">
        <table
          class="table table-bordered table-sm mat-elevation-z8"
          style="table-layout: auto"
        >
          <thead>
            <tr style="text-align: center; position: relative">
              <th
                scope="col"
                *ngFor="let obj of Failedsubject"
                style="font-size: 15px"
              >
                {{ obj}}
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td *ngFor="let sub of SubjectFailObj">
                <div *ngFor="let std of sub">{{ std.Student[0].name }}</div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <mat-paginator></mat-paginator> -->

        <div class="tabClass1" *ngIf="!btnhidden">
          <!-- <button mat-raised-button color="primary">View Graph</button> &nbsp; -->
          <button
            mat-raised-button
            color="primary"
            id="button"
            (click)="openPDF('Fails')"
          >
            Download
          </button>
        </div>
        <!-- <p-chart
        type="bar"
        [data]="datas11"
        width="100%"
        [options]="options"
        height="100vh"
      ></p-chart>
      &nbsp; -->
      </mat-tab>
    </mat-tab-group>
  </div>

  <!-- CSS only  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
  &nbsp;
</div>
